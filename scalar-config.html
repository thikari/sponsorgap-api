<!DOCTYPE html>
<html>
<head>
  <title>SponsorGap Enterprise API Documentation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script
    id="api-reference"
    data-url="./openapi.yaml"
    data-configuration='{
      "theme": "purple",
      "layout": "modern",
      "spec": {
        "url": "./openapi.yaml"
      },
      "customCss": ".scalar-card { border-radius: 8px; }",
      "metadata": {
        "title": "SponsorGap Enterprise API",
        "description": "Real-time sponsor data API for enterprise users",
        "termsOfService": "https://sponsorgap.com/terms",
        "contact": {
          "name": "API Support",
          "email": "api@sponsorgap.com"
        }
      },
      "authentication": {
        "preferredSecurityScheme": "ApiKeyAuth",
        "apiKey": {
          "token": "your_enterprise_api_key_here"
        }
      }
    }'
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</body>
</html>
